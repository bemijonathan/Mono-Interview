<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<script defer src="./node_modules/swup/dist/swup.min.js"></script>
		<script defer src="./js/index.js"></script>
		<title>Mono Select Instituition</title>
		<link rel="stylesheet" href="css/styles.css" />
		<link rel="stylesheet" href="css/animation.css" />
	</head>
	<body>
		<main id="swup" class="transition-fade gtb">
			<div class="container">
				<div class="back">
					<a href="/select.html"> <img src="./assets/back.svg" /></a>
				</div>

				<div class="logo">
					<img src="./assets/Guaranty Trust Bank Logo Copy 4.png" />
				</div>

				<h1 id="title">
					GTBank Internet Banking
				</h1>
				<form class="form">
					<div>
						<label for="name"> GTBank User ID: </label>
						<input class="search" id="name" value="John Doe" />
					</div>
					<div>
						<label for="password"> Password </label>

						<input type="password" class="search" id="password" />
					</div>
					<a href="./link.html">
						<button class="select_account">
							Link Account
						</button>
					</a>
				</form>
			</div>
		</main>
	</body>
</html>
